<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet prefetch">	
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="score-panel">
			<div class="level-count">
				Level <span class="level-num">23</span>
			</div>
			<div class="move-count">
				<span class="move-num">0</span> Moves
			</div>
			<div class="game-score">
				<span class="score-num">0</span> Points
			</div>
		</section>
		<section class="instructions">
			This text gets replaced
		</section>
		<!-- canvas element created in JavaScript goes here -->
		<section class="final-info invisible">
			<header>
			<h1>Congratulations!</h1>
			</header>
			<div class="new-stats">
				<h2>Stats for this game:</h2>
				<ul>
					<li><span class="right-just">Player lived through:</span><span class="final-moves">0</span> moves.</li>
					<li><span class="right-just">Score:</span><span class="final-count">0</span></li>
					<li><span class="right-just">Play Again?</span><span class="final-restart"><i class="fa fa-repeat"></i></span></li>
				</ul>
			</div>			
		</section>	
    </div>

    <script src="js/globals.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
